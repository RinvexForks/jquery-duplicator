<html>
<head>
    <style>
    a.remove, a.remove-2 {
        color:#B11E23;
    }
    a#add, a#add-2 {
        color:#1A9919;
        float:left;
    }
    
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.form-duplicator.js"></script>
    
    <script type="text/javascript" charset="utf-8">
    $(function(){
        
        $('.duplicate-wrap').duplicator({
            addSelector    : '#add',
            removeSelector : '.remove',
            removeMarkup   : '<a href="#" class="remove">[-]</a>',
            slideEffect    : true,
            maxDuplicates  : 5,
            limit          : function(limit) {
                                 alert('fields are full! you can only have '+limit);
                             }
        });
        
        $('.duplicate-wrap-2').duplicator({
            addSelector    : '#add-2',
            removeSelector : '.remove-2',
            removeMarkup   : '<a href="#" class="remove-2">[-]</a>'
        });
        
    });
        
    </script>
</head>
<body>
    <form>
        <h3>Tags</h3>
        <a href="#" class="btn" id="add">[+]</a>
        <div class="duplicate-wrap">
            <input type="text" name="tags[]" value="">
        </div>

        <h3>Categories</h3>
        <a href="#" class="btn" id="add-2">[+]</a>
        <div class="duplicate-wrap-2">
            <select name="categories[]">
                <option value="cat_1">Category 1</option>
                <option value="cat_2">Category 2</option>
                <option value="cat_3">Category 3</option>
                <option value="cat_4">Category 4</option>
            </select>
        </div>
    
    </form>
</body>
</html>
